services:
  - type: web
    name: mcp-canvas-server
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:http
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: CANVAS_API_TOKEN
        sync: false
      - key: CANVAS_API_DOMAIN
        sync: false
